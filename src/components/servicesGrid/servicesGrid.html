<div class="row">
  <div ng-repeat="service in services" class="col-sm-12">
    <div class="iconbox equal-height">
      <div class="iconbox-icon"><span class="fa fa-{{service.icon}}"></span></div>
      <div class="iconbox-text">
        <h3 class="iconbox-title">{{service.title}}</h3>
        <div class="iconbox-desc">
          {{service.description}}
        </div>
      </div>
    </div>
  </div>
</div><!-- .row -->
